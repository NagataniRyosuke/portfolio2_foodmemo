{% extends 'foodmemoapp/base.html' %}
{% load static %}{% block content %}

<nav>
    <h1>Food Diary</h1>
</nav>
<div class="back-img">
    <div id="register">
        <h1>新規登録</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}">ユーザー名:</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.password1.id_for_label }}">パスワード:</label>
                {{ form.password1 }}
            </div>
            <div>
                <label for="{{ form.password2.id_for_label }}">パスワード確認:</label>
                {{ form.password2 }}
            </div>
            <input type="submit" value="新規登録">
        </form>
        <div id="comfirm_account">
            <p>すでにアカウントを持っていますか？</p>
            <a href="{% url 'login' %}">ログイン</a>
        </div>
    </div>
</div>
{% endblock content %}
